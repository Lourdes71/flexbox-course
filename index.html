<head>

    <title>Document</title>

    <style>
     body {
      margin: 0;
      padding: 0;

    .container {
      margin: 0;
      height: calc(100vh - 20px);
      width: calc(100vw - 20px);
      border: 10px solid red;
      display: flex;

    }

    img {
        margin: 10px;
        height: 60px;
        width: 100px;
    }
    .img2 {
        align-self: flex-end;
        /*la posibilidad de introducir un item flex independiente del resto*/
    }


  </style>
</head>
<body>
  <div class="container">
    <img src="IMAGE1.jpg" class="img1" alt="">
    <img src="IMAGE2.jpg" class="img2" alt="">
    <img src="IMAGE3.jpg" class="img3" alt="">
    </div>
  </div>
</body>
